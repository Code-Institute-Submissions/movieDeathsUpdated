<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Movie Deaths Dashboard</title>

    <!-- Bootstrap Core CSS -->
    <link href="/static/lib/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="../static/lib/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Kaushan+Script' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700' rel='stylesheet' type='text/css'>

    <!-- Theme CSS -->
    <link href="/static/css/agency.css" rel="stylesheet">

    <!-- App Route Render -->
    <link rel="stylesheet" href="{{ url_for ('static', filename='lib/css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for ('static', filename='lib/css/keen-dashboards.css') }}">
    <link rel="stylesheet" href="{{ url_for ('static', filename='lib/css/dc.css') }}">
    <link rel="stylesheet" href="{{ url_for ('static', filename='css/custom.css') }}">
    <link rel="stylesheet" href="/static/lib/css/introjs.css" />

</head>

<body id="page-top" class="index application">

    <!-- Header -->
    <header>
        <div class="container">
            <div class="intro-text">
                <div class="intro-lead-in">Movie Deaths Dashboard</div>
                <div class="intro-heading">Come in and Explore!</div>
                <button class="intro-button btn btn-xl scrollTo" onclick="javascript:introJs().start();">Start Here</button>
            </div>
        </div>
    </header>
    <!-- /Header -->

    <div id="outer" class="container-fluid">

    <div id="topRow" class="row">
        <!-- Movies per Year Chart -->
        <div class="col-sm-6">
            <div class="chart-wrapper" data-step="1" data-intro="This panel shows the distribution of movies year by year" style="font-weight: normal" data-position="right">
                <div class="chart-title">
                    Number of Movies per Year
                </div>
                <div class="chart-stage">
                    <div id="year-movie-chart"></div>
                </div>
            </div>
        </div>
        <!-- / Movies per Year Chart -->

        <!-- Deaths per Year Chart -->
        <div class="col-sm-6">
            <div class="chart-wrapper">
                <div class="chart-title">
                    Average Number of Deaths per Year
                </div>
                <div class="chart-stage">
                    <div id="year-death-chart"></div>
                </div>
            </div>
        </div>
        <!-- / Deaths per Year Chart -->
    </div><!-- / row -->


    <div class="row">
        <!-- Deaths per Movie Chart -->
        <div class="col-sm-6">
            <div class="chart-wrapper">
                <div class="chart-title">
                    Number of Deaths per Movie
                </div>
                <div class="chart-stage">
                    <div id="deaths-movie-chart"></div>
                </div>
            </div>
        </div>
        <!-- / Deaths per Movie Chart -->

        <!-- Deaths per Director Chart -->
        <div class="col-sm-6">
            <div class="chart-wrapper">
                <div class="chart-title">
                    Number of Deaths per Director
                </div>
                <div class="chart-stage">
                    <div id="deaths-director-chart"></div>
                </div>
            </div>
        </div>
        <!-- / Deaths per Director Chart -->
    </div><!-- / row -->


    <div class="row">
        <!-- Deaths per Minute Chart -->
        <div class="col-sm-6">
            <div class="chart-wrapper">
                <div class="chart-title">
                    Number of Deaths per Minute
                </div>
                <div class="chart-stage">
                    <div id="deaths-minute-chart"></div>
                </div>
            </div>
        </div>
        <!-- / Deaths per Minute Chart -->

        <!-- Deaths per Minute (Director) Chart -->
        <div class="col-sm-6">
            <div class="chart-wrapper">
                <div class="chart-title">
                    Number of Deaths per Minute (Director)
                </div>
                <div class="chart-stage">
                    <div id="deaths-minute-director-chart"></div>
                </div>
            </div>
        </div>
        <!-- / Deaths per Minute (Director) Chart -->
    </div><!-- / row -->


    <div class="row">
        <div class="col-sm-3">
            <div class="chart-title">
            </div>
            <div class="chart-stage">
            </div>
        </div>
        <!-- Genre Chart -->
        <div class="col-sm-6">
            <div class="chart-wrapper">
                <div class="chart-title">
                    Movie Genres
                </div>
                <div class="chart-stage">
                    <div id="genre-chart"></div>
                </div>
            </div>
        </div>
        <!-- / Genre Chart -->
        <div class="col-sm-3">
            <div class="chart-title">
            </div>
            <div class="chart-stage">
            </div>
        </div>
    </div><!-- / row -->


    <div class="row">
        <!-- Body Count / IMDB Bubble Chart -->
        <div class="col-sm-12">
            <div class="chart-wrapper">
                <div class="chart-title">
                    Body Count related to IMDB Rating
                </div>
                <div class="chart-stage">
                    <div id="body-imdb-chart"></div>
                </div>
            </div>
        </div>
        <!-- / Body Count / IMDB Bubble Chart -->
    </div><!-- / row -->




    <!-- ScrollUp Section -->
    <div id="toTop">
        <div class="col-lg-12 text-center">
            <button class="btn btn-xl scrollUp">Back to the Top !</button>
        </div>
    </div>

    <footer>
        <div class="col-md-4">
        </div>
        <div class="col-md-4">
            <span class="copyright"><p class="small text-muted"> Data viz by BLong</p></span>
        </div>
        <div class="col-md-4"></div>
    </footer>


    <!-- jQuery -->
    <script src="../static/lib/jquery/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="../static/lib/js/bootstrap.min.js"></script>

    <!-- Plugin JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js" integrity="sha384-mE6eXfrb8jxl0rzJDBRanYqgBxtJ6Unn4/1F7q4xRRyIw7Vdg9jP4ycT7x1iVsgb" crossorigin="anonymous"></script>

    <!-- Theme JavaScript -->
    <script src="/static/lib/js/agency.js"></script>

    <!-- App Route Render -->
    <script src="{{ url_for ('static', filename='lib/js/jquery.min.js')}}"></script>
	<script src="{{ url_for ('static', filename='lib/js/bootstrap.min.js')}}"></script>
	<script src="{{ url_for ('static', filename='lib/js/crossfilter.js')}}"></script>
	<script src="{{ url_for ('static', filename='lib/js/d3.js')}}"></script>
	<script src="{{ url_for ('static', filename='lib/js/dc.js')}}"></script>
	<script src="{{ url_for ('static', filename='lib/js/queue.js')}}"></script>

	<script src="{{ url_for ('static', filename='lib/js/keen.min.js')}}"></script>
	<script src="{{ url_for ('static', filename='js/graph.js')}}"></script>
	<script src="/static/lib/js/intro.js" type="text/javascript"></script>


</body>

</html>
